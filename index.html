<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preload" as="image" href="img/deck/card-back.png">
    <link rel="preload" as="image" href="img/deck/tiger-1.jpg">
    <link rel="preload" as="image" href="img/deck/tiger-2.jpg">
    <link rel="preload" as="image" href="img/deck/tiger-3.jpg">
    <link rel="preload" as="image" href="img/deck/tiger-4.jpg">
    <link rel="preload" as="image" href="img/deck/tiger-5.jpg">
    <link rel="preload" as="image" href="img/deck/tiger-6.jpg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Card Game</title>
</head>
<body>
    <div id="container">
        <div id="title">Matching Cards</div>
        <div id="deck">
            <div class="card"><div class="tiger-1 image"></div></div>
            <div class="card"><div class="tiger-2 image"></div></div>
            <div class="card"><div class="tiger-3 image"></div></div>
            <div class="card"><div class="tiger-4 image"></div></div>
            <div class="card"><div class="tiger-5 image"></div></div>
            <div class="card"><div class="tiger-6 image"></div></div>
            <div class="card"><div class="tiger-1 image"></div></div>
            <div class="card"><div class="tiger-2 image"></div></div>
            <div class="card"><div class="tiger-3 image"></div></div>
            <div class="card"><div class="tiger-4 image"></div></div>
            <div class="card"><div class="tiger-5 image"></div></div>
            <div class="card"><div class="tiger-6 image"></div></div>
            <audio id="flip-sound" src="sound/card-flip.mp3" preload="auto"></audio>
            <audio id="match-sound" src="sound/card-match.mp3" preload="auto"></audio>
            <audio id="win-sound" src="sound/deck-match.mp3" preload="auto"></audio>
            <audio id="shuffle-sound" src="sound/shuffle-deck.mp3" preload="auto"></audio>
        </div>
        <div id="footer-text">Developed by&nbsp;<a href="https://kaloyan-kirilov.github.io/" target="_blank">kaloyan-kirilov.github.io</a></div>
    </div>
    <div class="win-modal">
        <div id="you-win">You Win!</div>
        <div id="play-again">Play Again</div>
    </div>
</body>
</html>
